<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <div class="registration-container">
    <form class="registration-form" id="registrationForm">
      <h2>Реєстрація</h2>

      <label for="username">Ім'я користувача</label>
      <input type="text" id="username" name="username" required placeholder="Введіть ім'я користувача">

      <label for="email">Електронна пошта</label>
      <input type="email" id="email" name="email" required placeholder="Введіть електронну пошту">

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" required placeholder="Введіть пароль">

      <label for="confirmPassword">Підтвердження пароля</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Підтвердьте пароль">

      <button type="submit" class="submit-btn" action="index.html">Зареєструватися</button>

      <p class="login-redirect">Вже є акаунт? <a href="#">Увійти</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
